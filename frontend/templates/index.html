<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Management System</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸŒ¤ï¸ Weather Management System</h1>
            <p class="subtitle">Real-time weather data and forecasting</p>
        </header>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name (e.g., Johannesburg)">
                <button id="searchBtn">Search Weather</button>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <div id="error" class="error-message hidden"></div>

        <div id="currentWeather" class="weather-card hidden">
            <h2>Current Weather</h2>
            <div class="weather-main">
                <div class="weather-icon">
                    <img id="weatherIcon" src="" alt="Weather icon">
                </div>
                <div class="weather-info">
                    <h3 id="cityName"></h3>
                    <p class="temperature" id="temperature"></p>
                    <p class="condition" id="condition"></p>
                </div>
            </div>
            <div class="weather-details">
                <div class="detail-item">
                    <span class="detail-label">ğŸ’§ Humidity</span>
                    <span class="detail-value" id="humidity"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">ğŸ’¨ Wind Speed</span>
                    <span class="detail-value" id="windSpeed"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">ğŸŒ¡ï¸ Pressure</span>
                    <span class="detail-value" id="pressure"></span>
                </div>
            </div>
        </div>

        <div id="forecastSection" class="forecast-section hidden">
            <h2>5-Day Forecast</h2>
            <div id="forecastContainer" class="forecast-container"></div>
        </div>

        <div id="historySection" class="history-section hidden">
            <h2>Historical Data (Last 7 Days)</h2>
            <div id="historyContainer" class="history-container"></div>
        </div>

        <div class="saved-cities-section">
            <h2>Recently Searched Cities</h2>
            <button id="loadCitiesBtn" class="secondary-btn">Load Saved Cities</button>
            <div id="savedCitiesContainer" class="saved-cities"></div>
        </div>
    </div>

    <footer>
        <p>Powered by OpenWeatherMap API | Built for Portfolio</p>
    </footer>

    <script src="/static/js/app.js"></script>
</body>
</html>
